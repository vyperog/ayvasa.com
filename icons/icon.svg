<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ayvasa">
  <defs>
    <radialGradient id="bg" cx="50%" cy="38%" r="80%">
      <stop offset="0%" stop-color="#201233"/>
      <stop offset="55%" stop-color="#0e1116"/>
      <stop offset="100%" stop-color="#0b0d12"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="45%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="120" fill="url(#bg)"/>

  <!-- subtle halo -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="rgba(168,85,247,0.20)" stroke-width="24"/>

  <!-- main ring -->
  <circle cx="256" cy="256" r="172" fill="none" stroke="url(#ring)" stroke-width="28" stroke-linecap="round"/>

  <!-- inner ring -->
  <circle cx="256" cy="256" r="112" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="18"/>

  <!-- center dot -->
  <circle cx="256" cy="256" r="14" fill="rgba(255,255,255,0.85)"/>
</svg>
